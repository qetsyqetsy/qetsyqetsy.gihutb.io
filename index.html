<!DOCTYPE html>
<html>
  <head>
    <title>Similar Artists Finder</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 10px;
      }

      label {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="text"] {
        font-size: 16px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        font-size: 16px;
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0069d9;
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      li {
        font-size: 18px;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Find Similar Artists</h1>
      <form>
        <div class="form-group">
          <label for="artist-input">Enter an artist name:</label>
          <input type="text" id="artist-input">
        </div>
        <button id="find-similar-button">Find Similar Artists</button>
      </form>
      <ul id="recommended-artists-list"></ul>
    </div>
    <script src="/javascript/similar_artist.js"></script>
  </body>
</html>
